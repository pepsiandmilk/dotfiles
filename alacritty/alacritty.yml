window:
  dimensions:
    columns: 80
    lines: 20

  padding:
    x: 2
    y: 2

import:
  - ~/.config/alacritty/themes/citylights.yaml

font:
  normal:
    family: "Jetbrains Mono NL" 
    style: Regular

  bold:
    family: "Jetbrains Mono NL" 
    style: Bold

  italic:
    family: "Jetbrains Mono NL" 
    style: Italic

  bold_italic:
    family: "Jetbrains Mono NL" 
    style: Bold Italic
